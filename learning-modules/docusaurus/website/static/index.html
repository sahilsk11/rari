<!DOCTYPE HTML>
<html lang='en'>
	<head>
		<title>Rari</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="css/organize.css" rel='stylesheet'>

		<link href="https://fonts.googleapis.com/css?family=Lora|Oleo+Script" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script>
			function redirect(index) {

						window.location.href="docs/welcome/";

					case 2:

				}
			}
		</script>

	</head>

	<body class='no-margin'>
		<div class='nav'>
			<a class='no-line' href='../../../../../'><h3 class='nav-title'>rari docs</h3></a>
		</div>

		<section class="intro">
			<h1 class='title-font heading'>Welcome to Rari Docs!</h1>
		</section>

		<section class="secondary">
			<h3 class="title-font description-title">Jump back in.</h3>

			<div class="btn-container">
				<span class="btn-elements">
					<button onclick='redirect(0)' class='theme-btn'>Getting Started</button>
				</span>
				<span class="btn-elements">
					<button onclick='redirect(1)' class='theme-btn'>Stage 1</button>
				</span>
				<span class="btn-elements">
					<button onclick='redirect(2)' class='theme-btn'>Stage 2</button>
				</span>

		<hr>
