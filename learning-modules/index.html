<!DOCTYPE HTML>
<html lang='en'>
	<head>
		<title>Rari Docs - Get Started</title>
		<link href="https://fonts.googleapis.com/css?family=Lora|Oleo+Script" rel="stylesheet">
		<link href="landing-elements/css/organize.css" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<script>
			var multiSelectState = {"java":false, "python": false, "js": false, "others": false, "autonimity": false, "ml":false, "ai": false, "neural-networks":false};
			var selectedKnowledge;
			function selectButton(id) {
				var color;
				if (multiSelectState[id]) {
					color = "red";
				} else {
					color = "green";
				}
				multiSelectState[id] = !multiSelectState[id];
				document.getElementById(id).style.backgroundColor = color;
			}

			function knowledgeSelect(id) {
				document.getElementById("not-much").style.backgroundColor = "red";
				document.getElementById("decent-amount").style.backgroundColor = "red";
				document.getElementById("advanced").style.backgroundColor = "red";
				if (id != selectedKnowledge) {
					document.getElementById(id).style.backgroundColor = "green";
					selectedKnowledge = id;
				} else {
					selectedKnowledge = "";
				}

			}

			function start() {
				window.location.href="docusaurus/website/build/doc-website/docs/welcome/"
			}
		</script>
	</head>

	<body class='no-margin'>
		<div class='nav'>
			<h3 class='nav-title'>rari docs</h3>
		</div>
		<div class="starting-question">
			<h1 class='center-description'>How much programming experience do you have?</h1>
			<div class="btn-container">
				<span class="btn-elements">
					<button onclick="knowledgeSelect('not-much')" id="not-much" class='theme-btn'>Not Much</button>
				</span>
				<span class="btn-elements">
					<button onclick="knowledgeSelect('decent-amount')" id="decent-amount"  class='theme-btn'>Decent Amount</button>
				</span>
				<span class="btn-elements">
					<button onclick="knowledgeSelect('advanced')" id="advanced"  class='theme-btn'>Advanced</button>
				</span>
			</div>
		</div>
		<hr>
		<div class="form-container">
			<h1 class='center-description'>What languages do you know?</h1>
			<div class="btn-container">
				<span class="btn-elements">
					<button id='java' onclick='selectButton("java")' class='theme-btn'>Java</button>
				</span>
				<span class="btn-elements">
					<button id='python' onclick='selectButton("python")' class='theme-btn'>Python</button>
				</span>
				<span class="btn-elements">
					<button id='js' onclick='selectButton("js")' class='theme-btn'>Javascript</button>
				</span>
				<span class="btn-elements">
					<button id='other' onclick='selectButton("other")' class='theme-btn'>Others</button>
				</span>
			</div>
		</div>
		<hr>
		<div class="form-container">
			<h1 class='center-description'>Which of these terms are you familiar with</h1>
			<h3 class='center-description'>Could you explain these to another student?</h3>
			<div class="btn-container">
				<span class="btn-elements">
					<button id='autonimity' onclick='selectButton("autonimity")' class='theme-btn'>Autonomity</button>
				</span>
				<span class="btn-elements">
					<button id='ml' onclick='selectButton("ml")' class='theme-btn'>Machine Learning</button>
				</span>
				<span class="btn-elements">
					<button id='ai' onclick='selectButton("ai")' class='theme-btn'>Artificial Intelligence</button>
				</span>
				<span class="btn-elements">
					<button id='neural-networks' onclick='selectButton("neural-networks")' class='theme-btn'>Neural Networks</button>
				</span>
			</div>
		</div>
		<hr>

		<div clas="form-container">
			<h1 class='center-description'>What's your first name?</h1>
			<input class='form-input' id='name'>
		<button class="submit-btn" onclick="start()">Submit</button>

	</body>
</html>
